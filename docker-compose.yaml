version: "3.9"

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: questions
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 3s
      timeout: 2s
      retries: 10

  app:
    build: .
    restart: always
    environment:
      DB_DSN: postgres://postgres:password@db:5432/questions?sslmode=disable
      LISTEN_PORT: ":8080"
      LOG_FORMAT: json
      LOG_LEVEL: debug
      MIGRATION_PATH: "/app/migration"
    ports:
      - "8080:8080"